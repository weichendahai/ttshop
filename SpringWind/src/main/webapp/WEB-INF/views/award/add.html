<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<link href="#springUrl('/static/css/bootstrap.min.css')" rel="stylesheet">
	<link href="#springUrl('/static/css/style.css')" rel="stylesheet">
    <link href="#springUrl('/static/css/jquery-ui.css')" rel="stylesheet">
</head>
<body class="white-bg">
<div class="ibox-content" style="width: 430px;">
   <form id="myForm" class="form-horizontal" autocomplete="off" enctype="multipart/form-data" data-validator-option="{theme:'default'}">
       <div class="form-group"><label class="col-sm-2 control-label">红包金额</label>
      		<div class="col-sm-10">
			<input type="text" class="form-control" name="balance"  >
      		</div>
       </div>
       <div class="form-group"><label class="col-sm-2 control-label">生成日期</label>
           <div class="col-sm-10">
               <input type="text" id="createDate" class="form-control" name="createDate"  >
           </div>
       </div>
       <div class="form-group"><label class="col-sm-2 control-label">红包名称</label>
           <div class="col-sm-10">
               <input type="text" class="form-control" name="name" >
           </div>
       </div>

        <div class="form-group">
            <div class="text-center">
                <button class="btn btn-primary" type="submit">提 交</button>
            </div>
        </div>
    </form>
</div>
<script src="#springUrl('/static/js/jquery-2.1.1.js')"></script>
<script src="#springUrl('/static/plugins/nice-validator-0.8.1/jquery.validator.js?local=zh-CN')"></script>
<script src="#springUrl('/static/js/jquery-ui.custom.min.js')"></script>
<script src="#springUrl('/static/js/jquery-ui-1.10.4.min.js')"></script>
<script type="text/javascript">
    $(function(){
        $( "#createDate" ).datepicker({
            altField: "#alternate",
            altFormat: "DD, d MM, yy"
        });
    });
$("#myForm").validator({
    valid: function(form){
        var me = this;
        // 提交表单之前，hold住表单，防止重复提交
        /*me.holdSubmit();*/
        $.ajax({
            type: "POST",
            url: "#springUrl('/operate/card/addShopGiftCard')",
            data: $(form).serialize(),
            dataType:"text",
            success: function(data){
            	var d = JSON.parse(data);
                if(d.success && d.data){
                	window.parent.location.reload();
                	//当你在iframe页面关闭自身时
                	//var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                	//parent.layer.close(index); //再执行关闭   
                } else {
                	//失败，提交表单成功后，释放hold，如果不释放hold，就变成了只能提交一次的表单
                    /*me.holdSubmit(false);*/
                }
            }
        });
    }
});


</script>
</body>
</html>
