#override("title")
CiaoTalking - 管理系统
#end
#override("css")
<link href="#springUrl('/static/css/plugins/iCheck/custom.css')" rel="stylesheet">
#end
#override("body")
<body class="gray-bg" style="background: url(#springUrl('/static/img/shopbg.png'))">
<div style="margin: 0 auto;width: 900px;padding-top: 40px">
    <h1 class="logo-name">CiaoTalk</h1>
</div>
    <div class="middle-box loginscreen animated fadeInDown">
        <div>
            <h3 class="text-center" style="color: #e6e6e6;">欢迎使用CiaoTalking 管理系统</h3>
            <form class="m-t" role="form" method="post" action="#springUrl('/account/login.html')">
                <div class="form-group">
                    <input type="text" name="loginName" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码" required="">
                </div>
				<div class="form-group form-inline">
					 <input type="hidden" name="ctoken" value="$!{ctoken}">
	                 <input type="text" name="captcha" class="form-control" style="width: 195px;" placeholder="验证码" required="">
	                 #set($captchaUrl ="/captcha/image.html?ctoken="+$!{ctoken}+"&t=")
	                 <img alt="测试验证" src="#springUrl($captchaUrl)" onclick="this.src=('#springUrl($captchaUrl)'+(new Date()).getTime())">
	            </div>
                <div class="form-group form-inline">
                    <div class="checkbox i-checks"><label style="color: #e6e6e6;"><input type="checkbox" name="rememberMe"><i></i>&nbsp;记住我</label></div>
                </div>
				#if($!{errorMsg})
				<div class="form-group">
					<br>
					<div class="col-sm-10">
						<div class="alert alert-danger">$!{errorMsg}</div>
					</div>
				</div>
				#end
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
            </form>
            <p class="m-t text-center"><small><a target="_blank" href="http://www.viramigo.com/">&copy;viramigo</a></small> </p>
        </div>
    </div>
</body>
#end
#override("js")
<script src="#springUrl('/static/js/plugins/iCheck/icheck.min.js')"></script>
<script>
   $(document).ready(function(){
       $('.i-checks').iCheck({
           checkboxClass: 'icheckbox_square-green',
           radioClass: 'iradio_square-green',
       });
   });
</script>
#end
#extends("/common/base.html")
