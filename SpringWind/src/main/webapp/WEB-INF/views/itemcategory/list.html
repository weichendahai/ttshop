<script type="text/javascript">
    var dataUrl = "#springUrl('/item/itemcategory/getShopItemCategoryList.html')";
    var dataColumns = [{
        field: 'id',
        title: '序号'
    }, {
        field: 'categoryLevel',
        title: '分类级别'
    }, {
        field: 'categoryName',
        title: '分类名称'
    },  {
        title: '操作',
        formatter: function (value, row, index) {
            var id = row.id;
            var level = row.categoryLevel;
            if(level==2){
                return '<a class="btn btn-xs btn-warning" onclick="editCategory(' + "'" + id + "'" + ')"><i class="fa fa-pencil"></i>编辑</a> ';
            }
        }
    }
    ];


function editCategory(id){
   	var title = "编辑商品分类";
   	var url = "#springUrl('/item/itemcategory/edit.html')?catId="+id;

    layer.open({
        type: 2,
        title: title,
        shadeClose: true,
        shade: 0.8,
        area: ['600px', '430px'],
        fix: false,
        maxmin: true,
        content: url
    });
}
    function addCategory(id){
        var title = "新增商品分类";
        var url = "#springUrl('/item/itemcategory/add.html')";
        layer.open({
            type: 2,
            title: title,
            shadeClose: true,
            shade: 0.8,
            area: ['600px', '430px'],
            fix: false,
            maxmin: true,
            content: url
        });
    }
</script>
