#override("title")
CiaoTalking - 商品管理
#end
#override("css")
<link href="#springUrl('/static/css/plugins/bootstrap-table/bootstrap-table.min.css')" rel="stylesheet">
#end
#override("breadcrumb")
<li><a>商品管理</a></li><li class="active"><strong>维护规格信息</strong></li>
#end
#override("content")
<div class="row">
	<div class="ibox-content text-right form-inline" style="background: #F3F3F4;">
		<button class="btn btn-primary" onclick="editPropertyName(null)" type="button">
		<i class="fa fa-pencil"></i>&nbsp;新增规格信息</button>
	</div>
</div>
<div class="row">
    <div class="col-sm-12">
        <table id="dataTable"></table>
    </div>
</div>
#end
#override("js")
<script src="#springUrl('/static/js/plugins/bootstrap-table/bootstrap-table.min.js')"></script>
<script src="#springUrl('/static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js')"></script>
<script src="#springUrl('/static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js')"></script>
<script src="#springUrl('/static/plugins/layer-v2.2/layer/layer.js')"></script>
<script src="#springUrl('/static/js/base_list.js')"></script>
<script src="#springUrl('/static/js/common.js')"></script>
<script type="text/javascript">
    var dataUrl = "#springUrl('/item/shopItemPropertyName/getPropertyNameList')";
    var dataColumns = [{
        field: 'propertyKey',
        title: '序号'
    }, {
        field: 'propertyName',
        title: '规格名称'
    },{
        title: '操作',
        formatter: function (value, row, index) {
            var propertyKey = row.propertyKey;
            return '<a class="btn btn-xs btn-warning" onclick="editPropertyName('+propertyKey+')"><i class="fa fa-pencil"></i>编辑</a>'
        }
    }
    ];

function editPropertyName(propertyKey){
   	var title = "新增商品规格";
   	var url = "#springUrl('/item/shopItemPropertyName/edit')";
    if(propertyKey!=null){
   		title = "编辑商品规格";
   		url += "?propertyKey=" + propertyKey;
   	}
    layer.open({
        type: 2,
        title: title,
        shadeClose: false,
        shade: 0.8,
        area: ['400px', '300px'],
        fix: false,
        maxmin: true,
        content: url
    });
}
</script>
#end
#extends("/common/framework.html")
