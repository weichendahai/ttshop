<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSPINIA | Basic Form</title>
	<link href="#springUrl('/static/css/bootstrap.min.css')" rel="stylesheet">
	<link href="#springUrl('/static/css/style.css')" rel="stylesheet">
</head>
<body class="white-bg">
<div class="ibox-content" style="width: 430px;">
   <form id="myForm" class="form-horizontal" autocomplete="off"  data-validator-option="{theme:'default'}">
   	   <input type="hidden" name="id" value="$!{banner.id}">
       <div class="form-group"><label class="col-sm-2 control-label">商品名称</label>
           <div class="col-sm-10">
           		<input type="hidden"  value="$!{banner.shopItem.itemId}" name="itemId" >
           		<input type="text" class="form-control" value="$!{banner.shopItem.itemName}" name="itemName" readonly="true" >
           </div>
       </div>
       <div class="form-group"><label class="col-sm-2 control-label">排序因子</label>
           <div class="col-sm-10">
           		<input type="text" class="form-control" name="sortFactor" value="$!{banner.sortFactor}">
           </div>
       </div>
       <div class="form-group"><label class="col-sm-2 control-label">图片</label>
           <div class="col-sm-10">
               <input id="posterImage" type="file" style="display:none">
               <input name="posterImageAddr" type="hidden" value="$!{banner.posterImageAddr}">
               <a id="posterImageView">$!{banner.posterImageAddr}</a>
               <br/>
               <a class="btn" onclick="$('#posterImage').click();">选择图标文件</a>
               <a class="btn" onclick="removeImage('posterImageView','posterImageAddr')">清空</a>
           </div>
       </div>
        <!--<div class="form-group"><label class="col-sm-2 control-label">用户角色</label>
            <div class="col-sm-10">
            <select class="form-control m-b" name="rid">
            	#foreach($role in $roleList)
                <option id="$!{role.id}">$!{role.name}</option>
                #end
            </select>
            </div>
        </div>
        <div class="hr-line-dashed"></div>-->
        <div class="form-group">
            <div class="text-center">
                <button class="btn btn-primary" type="submit">修 改</button>
            </div>
        </div>
    </form>
</div>
<script src="#springUrl('/static/js/jquery-2.1.1.js')"></script>
<script src="#springUrl('/static/plugins/nice-validator-0.8.1/jquery.validator.js?local=zh-CN')"></script>
<script type="text/javascript">

    function removeImage(aId,iName){
        var $a =  $("#"+aId);
        $a.html("");
    }

$("#myForm").validator({
    valid: function(form){
        var me = this;
        // 提交表单之前，hold住表单，防止重复提交
        me.holdSubmit();
        $.ajax({
        	url: "#springUrl('/operate/banner/editBanner')",
            data: $(form).serialize(),
            type: "POST",
            success: function(data){
            	var d = JSON.parse(data);
                if(d.success && d.data){
                	window.parent.location.reload();
                	//当你在iframe页面关闭自身时
                	//var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                	//parent.layer.close(index); //再执行关闭   
                } else {
                	//失败，提交表单成功后，释放hold，如果不释放hold，就变成了只能提交一次的表单
                    me.holdSubmit(false);
                }
            }
        });
    }
});
</script>
</body>
</html>
